<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>НМТ з історії України</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .start-screen {
            text-align: center;
        }
        
        .start-screen h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #e74c3c;
        }
        
        .question-counter {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .question {
            margin-bottom: 30px;
        }
        
        .question h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.3em;
        }
        
        .options {
            display: grid;
            gap: 10px;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .option:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }
        
        .option.selected {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        
        .option input[type="radio"] {
            margin-right: 10px;
        }
        
        .matching-question {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .matching-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .matching-item {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        
        .matching-options {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .match-btn {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
            text-align: center;
        }
        
        .match-btn.selected {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .sequence-question {
            background: #f0f8ff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .sequence-items {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }
        
        .sequence-item {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: move;
            user-select: none;
        }
        
        .sequence-item.dragging {
            opacity: 0.5;
        }
        
        .multiple-choice {
            display: grid;
            gap: 10px;
        }
        
        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .checkbox-option:hover {
            background: #f8f9fa;
        }
        
        .checkbox-option.selected {
            background: #e8f5e8;
            border-color: #4CAF50;
        }
        
        .navigation {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .results {
            text-align: center;
        }
        
        .score {
            font-size: 3em;
            color: #28a745;
            margin: 20px 0;
        }
        
        .analysis-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .analysis {
            text-align: left;
        }
        
        .question-analysis {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 4px solid #007bff;
            background: #f8f9fa;
        }
        
        .correct {
            color: #28a745;
        }
        
        .incorrect {
            color: #dc3545;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="startScreen" class="card start-screen">
            <h1>НМТ з історії України</h1>
            <div class="input-group">
                <label for="studentName">Введіть ваше ім'я:</label>
                <input type="text" id="studentName" placeholder="Ваше ім'я">
            </div>
            <div class="input-group">
                <label for="accessCode">Спеціальний код:</label>
                <input type="text" id="accessCode" placeholder="Код доступу">
            </div>
            <button class="btn" onclick="startTest()">Розпочати тестування</button>
        </div>

        <div id="testScreen" class="card" style="display: none;">
            <div class="test-header">
                <div class="question-counter">
                    Питання <span id="currentQuestion">1</span> з <span id="totalQuestions">30</span>
                </div>
                <div class="timer" id="timer">60:00</div>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

            <div id="questionContainer"></div>
            
            <div class="navigation">
                <button class="btn btn-secondary" onclick="previousQuestion()" id="prevBtn">Попереднє</button>
                <button class="btn" onclick="nextQuestion()" id="nextBtn">Наступне</button>
                <button class="btn" onclick="finishTest()" id="finishBtn" style="display: none;">Завершити тестування</button>
            </div>
        </div>

        <div id="resultsScreen" class="card" style="display: none;">
            <div class="results">
                <h2>Результати тестування</h2>
                <div class="score" id="finalScore"></div>
                <p id="scoreText"></p>
                <button class="analysis-btn" onclick="showAnalysis()">Аналітика</button>
                <button class="btn" onclick="restartTest()">Пройти знову</button>
            </div>
        </div>

        <div id="analysisScreen" class="card analysis" style="display: none;">
            <h2>Детальна аналітика</h2>
            <div id="analysisContent"></div>
            <button class="btn" onclick="showResults()">Повернутися до результатів</button>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Підтвердження</h3>
            <p>Чи дійсно ви хочете завершити тестування?</p>
            <button class="btn" onclick="confirmFinish()">Так</button>
            <button class="btn btn-secondary" onclick="closeModal()">Ні</button>
        </div>
    </div>

    <script>

        let studentName = '';
        
        const questions = [

            const name = document.getElementById('studentName').value.trim();
            const code = document.getElementById('accessCode').value.trim();
            
            if (!name) {
                alert('Будь ласка, введіть ваше ім\'я');
                return;
            }
            
            if (code !== '27') {
                alert('Невірний код доступу');
                return;
            }
            
            studentName = name;
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('testScreen').style.display = 'block';
            document.getElementById('totalQuestions').textContent = questions.length;
            
            // Initialize answers array
            userAnswers = new Array(questions.length).fill(null);
            
            // Start timer
            startTimer();
            
            // Show first question
            showQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                document.getElementById('timer').textContent = 
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    finishTest(true);
                }
            }, 1000);
        }
